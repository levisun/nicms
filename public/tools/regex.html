                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                        <template v-for="items in nav">
                            <li class="nav-item dropdown">

    <main id="layout-main">
        <div class="container-fluid">
            <div class="row">
                <div id="list" class="col-md">
                    <div class="card">
                        <div class="card-header">
                            正则表达式测试
                        </div>
                        <div class="card-body">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">正则表达式</span>
                                </div>
                                <input id="regex" class="form-control" />
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-secondary" onclick="testing()">测试</button>
                                </div>
                            </div>

                            <div class="form-group">
                                <textarea id="txt" class="form-control"></textarea>
                            </div>

                            <p>匹配结果</p>
                            <div class="form-group" id="result">
                            </div>
                        </div>

                        <div class="card-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        function testing() {
            document.getElementById("result").value = "";
            if (document.getElementById("regex").value) {
                let regex = new RegExp(document.getElementById("regex").value, "gius");
                let txt = document.getElementById("txt").value;
                let myArray = txt.match(regex);
                let result = "";
                myArray.forEach(element => {
                    result += "<p>" + element + "</p>";
                });
                document.getElementById("result").innerHTML = result;
            }
        }
    </script>
