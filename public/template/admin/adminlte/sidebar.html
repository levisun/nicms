<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="__IMG__user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>Alexander Pierce</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>
        <!-- /.search form -->

        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>
            <li v-for="vo in items" v-bind:class="NICMS.param.logic==vo.name ? 'treeview active' : 'treeview'">
                <a>
                    <i class="fa fa-dashboard"></i> <span v-text="vo.lang"></span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li v-for="v in vo.child" v-bind:class="NICMS.param.controller==v.name ? 'active' : ''">
                        <a v-bind:href="v.url"><i class="fa fa-circle-o"></i><font v-text="v.lang"></font></a>
                    </li>
                </ul>
            </li>
        </ul>
    </section>
    <!-- /.sidebar  active -->
</aside>
{tag:script}
new Vue({
    el: '.main-sidebar',
    data: {
        items: {:$auth}
    }
});
{/tag}
