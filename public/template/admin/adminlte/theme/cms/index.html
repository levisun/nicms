<div class="box">
    <div class="box-body">
        <div class="row">
            <div class="col-md-3" v-for="vo in items">
                <p v-text="vo.name"></p>
            </div>
        </div>
    </div>
</div>
{tag:script}
jQuery.pjax({
    url: NICMS.api.url + '/query/admin.do',
    type: 'GET',
    data: {
        method: 'theme.cms.query'
    },
    success: function(result){
        if (result.code === 'SUCCESS') {
            new Vue({
                el: '.box',
                data: {
                    items: result.data.list
                }
            });
        }
    }
});
{/tag}
