{:NOT_LAYOUT}

<div class="wrapper no-navigation preload">
    <div class="sign-in-wrapper">
        <div class="sign-in-inner">
            <div class="login-brand text-center">
                <i class="fa fa-database m-right-xs"></i> NiPHP <strong class="text-skin">Admin</strong>
            </div>

            <form method="post" class="nc-login">
                <div class="form-group m-bottom-md">
                    <input type="text" name="username" class="form-control" placeholder="{:lang('username')}" validate="require|min:4|max:20" validate-msg="{:lang('error username require')}|{:lang('error username length not')}|{:lang('error username length not')}">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="{:lang('password')}" validate="require|min:6|max:20" validate-msg="{:lang('error password require')}|{:lang('error password length not')}|{:lang('error password length not')}">
                </div>

                <div class="form-group">
                    <input type="text" name="captcha" class="form-control captcha" placeholder="{:lang('captcha')}" validate="require|length:4" validate-msg="{:lang('error captcha require')}|{:lang('error captcha length')}">

                </div>

                <div class="m-top-md p-top-sm">
                    <input type="submit" class="btn btn-success btn-block nc-login-btn" value="{:lang('button login')}">
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
window.onload=function(){
    jQuery(document).on('click', '.nc-login-btn', function(){
        var array = jQuery('.nc-login').serializeArray();

        var form_data = {};
        for (var index in array) {
            var name = array[index]['name'];
            var value = array[index]['value'];
            if (name) {
                form_data[name] = value;
            }
        }
        form_data['method'] = 'account.user.login';

        jQuery.pjax({
            url: NICMS.api.url + '/handle/admin.do',
            type: 'POST',
            data: form_data,
            success: function(){

            }
        });
        return false;
    });
}
</script>
