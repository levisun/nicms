<div id="layout-list">
    <div class="row">
        {include file="sidebar.html"}
        <div id="list" class="col-md-9">
            {include file="breadcrumb.html"}
            <div class="card">
                <div class="card-header">{$sidebar.name}</div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        {tags:list}
                        <li class="list-group-item">
                            <h5 class="card-title">
                                <a class="badge badge-primary" style="margin-right:10px;"
                                    href="{$item.cat_url}">{$item.cat_name}</a>
                                <a href="{$item.url}">{$item.title}</a>
                            </h5>
                            <p class="text-muted">
                                <span style="margin-right:10px;">
                                    <i class="fa fa-calendar-day"></i>
                                    <font>{$item.update_time}</font>
                                </span>
                                <span style="margin-right:10px;">
                                    <i class="fa fa-user"></i>
                                    <font>{$item.author}</font>
                                </span>
                                <span style="margin-right:10px;">
                                    <i class="fa fa-eye"></i>
                                    <font>{$item.hits}</font>
                                </span>
                            </p>
                            <p class="card-text">{$item.description}</p>
                        </li>
                        {tags:/list}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
