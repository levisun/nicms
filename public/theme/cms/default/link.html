<div id="layout-link">
    <div class="row">
        {include file="sideber"}
        <div id="list" class="col-md-9">
            {include file="breadcrumb"}
            <div class="card">
                <div class="card-body">
                    {tags:foreach $list as $key => $vo}
                        <p>
                            <a href="{$vo.url}" rel="nofollow" target="_blank">{$vo.title}</a>
                        </p>
                    {/foreach}
                </div>
            </div>
        </div>
    </div>
</div>
