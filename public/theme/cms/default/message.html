<div id="layout-message">
    <div class="row">
        {include file="sideber"}
        <div id="list" class="col-md-9">
            {include file="breadcrumb"}
            <div class="card">
                <div class="card-body">
                    <form id="message">
                        <template v-for="vo in items">
                            <div>
                                <template v-if="vo.input_type=='text'">
                                    <input type="text" v-bind:name="vo.input_name" v-bind:class="vo.input_name" v-bind:placeholder="vo.text_name"
                                        class="form-control" />
                                </template>
                                <template v-if="vo.input_type=='textarea'">
                                    <textarea v-bind:name="vo.input_name" v-bind:class="vo.input_name" v-bind:placeholder="vo.text_name"
                                        class="form-control"></textarea>
                                </template>
                            </div>
                        </template>
                        <div>
                            <input type="botton" class="btn btn-outline-success" v-on:click="record" value="{:lang('submit')}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let = message = new Vue({
        el: '#layout-message',
        data: {
            sideber: [],
            breadcrumb: [],
            items: [],
        },
        methods: {
            load: function () {
                jQuery.pjax({
                    url: NICMS.api.url + '/query.do',
                    type: 'get',
                    data: [
                        { name: 'method', value: 'nav.sidebar.query' },
                        { name: 'cid', value: NICMS.api.param.cid },
                    ],
                    success: function (result) {
                        if (10000 == result.code) {
                            message.sideber = result.data;
                        }
                    }
                });

                jQuery.pjax({
                    url: NICMS.api.url + '/query.do',
                    type: 'get',
                    data: [
                        { name: 'method', value: 'nav.breadcrumb.query' },
                        { name: 'cid', value: NICMS.api.param.cid },
                    ],
                    success: function (result) {
                        if (10000 == result.code) {
                            message.breadcrumb = result.data;
                        }
                    }
                });

                jQuery.pjax({
                    url: NICMS.api.url + '/query.do',
                    type: 'get',
                    data: [
                        { name: 'method', value: 'message.form.query' },
                        { name: 'cid', value: NICMS.api.param.cid }
                    ],
                    success: function (result) {
                        if (result.code == '10000' && result.message != 'error') {
                            message.items = result.data;
                        }
                        //     message.items = result.data.list;
                        // } else {
                        //     window.location.href = '/404.html';
                        // }
                    }
                });
            },
            record: function () {
                let title = jQuery(".title").val();
                let username = jQuery(".username").val();
                let content = jQuery(".content").val();
                if (!title || !content) {
                    alert("请输入标题与内容!");
                    return false;
                }

                jQuery.pjax({
                    url: NICMS.api.url + '/handle.do',
                    type: 'post',
                    data: [
                        { name: 'method', value: 'message.form.record' },
                        { name: 'cid', value: NICMS.api.param.cid },
                        { name: 'title', value: title },
                        { name: 'username', value: username },
                        { name: 'content', value: content },
                    ],
                    success: function (result) {
                        if (10000 == result.code) {
                        }
                    }
                });
            }
        }
    });
    message.load();
</script>
