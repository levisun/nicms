    <div class="card">
        <div class="card-header">{$sidebar.name}</div>
        <div class="card-body">
            <ul class="list-unstyled">
                {tags:each $sidebar['child'] as $key => $vo}

                {tags:/each}
            </ul>
        </div>
    </div>
</aside>
