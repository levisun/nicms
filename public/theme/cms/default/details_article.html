        var nc = layui.nicms;

        nc.pjax({
            url: NICMS.api.url + '/query.do',
            method: 'get',
            data: {
                method: 'article.details.query',
                id: NICMS.param.id
            },
            success: function (result) {
                if (result.code == '10000') {
                    new Vue({
                        el: "#article",
                        data: {
                            details: result.data
                        }
                    });
                }
            }
        });

        nc.pjax({

</script>
