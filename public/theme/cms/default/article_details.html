<div id="layout-details">
    <div class="row">
        {include file="sidebar.html"}
        <div id="list" class="col-md-9">
            {include file="breadcrumb.html"}
            <div class="card">
                <div class="card-body">
                    <h3><a href="{$url}">{$title}</a></h3>
                    <p class="text-muted">
                        <span style="margin-right:10px;">
                            <i class="fa fa-calendar-day"></i>
                            <font>{$update_time}</font>
                        </span>
                        <span style="margin-right:10px;">
                            <i class="fa fa-calendar-day"></i>
                            <a href="{$cat_url}">{$cat_name}</a>
                        </span>
                        <span style="margin-right:10px;">
                            <i class="fa fa-user"></i>
                            <font>{$author}</font>
                        </span>
                        <span style="margin-right:10px;">
                            <i class="fa fa-eye"></i>
                            <font>{$hits}</font>
                        </span>
                    </p>
                    <div class="details">{$content}</div>
                    <div class="row">
                        <div class="col-md-6">
                            <a href="{$prev.url}">{$prev.title}</a>
                        </div>
                        <div class="col-md-6">
                            <a href="{$next.url}">{$next.title}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let = details = new Vue({
        el: '#layout-details',
        data: {
            sideber: [],
            breadcrumb: [],
            items: [],
        },
        methods: {
            load: function () {
                jQuery.pjax({
                    url: NICMS.api.url + '/query.do',
                    method: 'get',
                    data: [
                        { name: 'method', value: 'article.details.hits' },
                        { name: 'id', value: NICMS.api.param.id }
                    ],
                    success: function (result) {
                        if (result.code == '10000') {
                            details.items.hits = result.data.hits;
                        }
                    }
                });
            }
        }
    });
    details.load();
</script>
