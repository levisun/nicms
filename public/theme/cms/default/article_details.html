<div class="row">
    {include file="sidebar" /}
    <div id="list" class="col-md-9">
        {include file="breadcrumb" /}
        <div id="layout-details" class="card">
            {details /}
            <div class="card-body">
                <h3><a href="{$details.url}">{$details.title}</a></h3>
                <p class="text-muted">
                    <span style="margin-right:10px;">
                        <i class="fa fa-calendar-day"></i>
                        <font>{$details.update_time}</font>
                    </span>
                    <span style="margin-right:10px;">
                        <i class="fa fa-calendar-day"></i>
                        <a href="{$details.cat_url}">{$details.cat_name}</a>
                    </span>
                    <span style="margin-right:10px;">
                        <i class="fa fa-user"></i>
                        <font>{$details.author}</font>
                    </span>
                    <span style="margin-right:10px;">
                        <i class="fa fa-eye"></i>
                        <font>{$details.hits}</font>
                    </span>
                </p>
                <article class="details">{$details.content}</article>
                <div class="row">
                    <div class="col-md-6">
                        <a href="{$details.prev.url}">{$details.prev.title}</a>
                    </div>
                    <div class="col-md-6">
                        <a href="{$details.next.url}">{$details.next.title}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let = details = new Vue({
        el: '#layout-details',
        data: {
            items: [],
        },
        methods: {
            load: function () {
                jQuery.pjax({
                    url: NICMS.api_uri + 'ajax.do',
                    method: 'get',
                    data: [
                        { name: 'method', value: 'article.details.hits' },
                        { name: 'id', value: NICMS.param.id }
                    ],
                    success: function (result) {
                        if (result.code == '10000') {
                            details.items.hits = result.data.hits;
                        }
                    }
                });
            }
        }
    });
    details.load();
</script>
