<div class="layui-row">
    {include file="sideber"}
    <div id="article" class="layui-col-md7">
        {include file="breadcrumb"}
        <div id="article-content">
            <h1 id="article-title" v-text="details.title"></h1>
            <div id="article-details" v-html="details.content"></div>
            <div id="article-oth"></div>
        </div>
    </div>
    <div class="layui-col-md2">
        123
    </div>
</div>
<script>
    layui.use(['nicms'], function () {
        var nc = layui.nicms;

        nc.pjax({
            url: NICMS.api.url + '/query.do',
            method: 'get',
            data: [
                { name: 'method', value: 'article.details.query' },
                { name: 'id', value: NICMS.api.param.id }
            ],
            success: function (result) {
                if (result.code == '10000') {
                    result.data.content = window.atob(result.data.content);
                    new Vue({
                        el: "#article",
                        data: {
                            details: result.data
                        }
                    });
                }
            }
        });

        nc.pjax({
            url: NICMS.api.url + '/query.do',
            method: 'get',
            data: [
                { name: 'method', value: 'article.details.hits' },
                { name: 'id', value: NICMS.api.param.id }
            ],
            success: function (result) {
                if (result.code == '10000') {

                }
            }
        });

    });
</script>
