{tags:head/}
<header id="layout-header" class="bg-dark">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">__NAME__</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">首页</a>
                    </li>

                    <div class="form-inline my-2 my-lg-0">
                        <form action="{:url('search')}" method="get">
                            <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                        </form>
                    </div>
                </ul>
            </div>
        </nav>
    </div>
</header>

<main id="layout-main">
    <div class="container">
        {__CONTENT__}
    </div>
</main>

<footer id="layout-footer" class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm text-white-50">
                <p>__FOOTER_MSG__</p>
                <p>__COPYRIGHT__</p>
            </div>
        </div>
    </div>
</footer>
{tags:foot/}
