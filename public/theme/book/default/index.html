<div id="app">
    <div class="row book_list">
    <template v-for="vo in items">
        <div class="col-4">
            <a v-bind:href="vo.url" v-text="vo.title"></a>
        </div>
    </template>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            items: []
        },
        methods: {
            load: function () {
                jQuery.pjax({
                    url: NICMS.api_uri + 'query.do',
                    type: 'GET',
                    data: [
                        { name: 'method', value: 'book.category.query' }
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            app.items = result.data.list;
                        }
                    }
                });
            }
        }
    });
    app.load();
</script>
