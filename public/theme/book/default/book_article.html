<div id="app">
    <div class="row">
        <div class="col">
            <h4 style="text-align: center;" v-text="items.title"></h4>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <a v-if="items.prev" v-bind:href="items.prev.url">{:lang('prev')}</a>
        </div>
        <div class="col" style="text-align: center;">
            <a v-bind:href="items.cat_url">{:lang('index')}</a>
        </div>
        <div class="col" style="text-align: right;">
            <a v-if="items.next" v-bind:href="items.next.url">{:lang('next')}</a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div id="content" v-html="items.content"></div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <a v-if="items.prev" v-on:click="prevOrNext(items.prev.id)">{:lang('prev')}</a>
        </div>
        <div class="col" style="text-align: center;">
            <a v-bind:href="items.cat_url">{:lang('index')}</a>
        </div>
        <div class="col" style="text-align: right;">
            <a v-if="items.next" v-on:click="prevOrNext(items.next.id)">{:lang('next')}</a>
        </div>
    </div>
</div>


<script>
    let article = new Vue({
        el: '#app',
        data: {
            items: []
        },
        methods: {
            prevOrNext: function (_id) {
                jQuery.pjax({
                    url: NICMS.api_uri + '/query.do',
                    type: 'GET',
                    push: true,
                    requestUrl: NICMS.domain + 'article/' + NICMS.param.book_id + '/' + _id + '.html',
                    data: [
                        { name: 'method', value: 'book.article.query' },
                        { name: 'id', value: _id },
                        { name: 'book_id', value: NICMS.param.book_id },
                    ],
                    success: function (result) {
                        jQuery("html,body").animate({ scrollTop: 0 }, 100);
                        article.items = result.data;
                    }
                });
            },
            load: function () {
                jQuery.pjax({
                    url: NICMS.api_uri + '/query.do',
                    type: 'GET',
                    data: [
                        { name: 'method', value: 'book.article.query' },
                        { name: 'id', value: NICMS.param.id },
                        { name: 'book_id', value: NICMS.param.book_id },
                    ],
                    success: function (result) {
                        article.items = result.data;
                    }
                });
            }
        }
    });
    article.load();
</script>
