<div id="app">
    <div class="row">
        <div class="col">
            <h3 v-text="book.title"></h3>
            <p>
                <font v-text="book.author"></font>
                <font v-text="book.status"></font>
            </p>
        </div>
    </div>

    <div class="row">
        <template v-for="vo in items">
            <div class="col-6">
                <a v-bind:href="vo.url" v-text="vo.title"></a>
            </div>
        </template>
    </div>

    <div class="row">
        <div class="col">
            <nav aria-label="Page navigation example" v-html="page"></nav>
        </div>
    </div>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            book: [],
            items: [],
            page: '',
        },
        methods: {
            html_decode: function (entity) {
                var div = document.createElement('div');
                div.innerHTML = entity;
                var res = div.innerText || div.textContent;
                return res;
            },
            load: function (_p) {
                var request = NICMS.url + '?page=' + _p;
                jQuery.pjax({
                    url: NICMS.api_uri + '/query.do',
                    type: 'GET',
                    push: true,
                    replace: true,
                    requestUrl: request,
                    data: [
                        { name: 'method', value: 'book.catalog.query' },
                        { name: 'book_id', value: NICMS.param.book_id },
                        { name: 'page', value: _p },
                    ],
                    success: function (result) {
                        if (result.code == 10000) {

                            app.items = result.data.list;
                            app.page = result.data.page;
                            app.book = result.data.book;

                            if (!!!app.items.length) {
                                jQuery.pjax({
                                    url: NICMS.api_uri + '/query.do',
                                    type: 'GET',
                                    data: [
                                        { name: 'method', value: 'book.spider.jxbookarticle' },
                                        { name: 'book_id', value: NICMS.param.book_id }
                                    ],
                                    success: function (res) {

                                    }
                                });
                            }
                        }

                    }
                });
            }
        }
    });
    let page = jQuery.get_url_query('page');
    page = page ? page : 1;
    app.load(page);

    window.paging = function (_p) {
        app.load(_p);
    };
</script>
