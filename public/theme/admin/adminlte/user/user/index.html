<div class="box">
    <div class="box-header clearfix">
        <div class="no-margin pull-left">
            <button class="btn btn-primary">{:lang('remove')}</button>
        </div>
        <div class="no-margin pull-right">
            <a href="/user/user/added.html" id="added" class="btn btn-primary">{:lang('added')}</a>
        </div>
    </div>
    <div class="box-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th width="5%">{:lang('id')}</th>
                    <th>{:lang('username')}</th>
                    <th>{:lang('realname')}</th>
                    <th>{:lang('nickname')}</th>
                    <th>{:lang('email')}</th>
                    <th>{:lang('phone')}</th>
                    <th>{:lang('level')}</th>
                    <th>{:lang('status')}</th>
                    <th>{:lang('last login ip')}</th>
                    <th>{:lang('last login time')}</th>
                    <th>{:lang('operation')}</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="vo in items">
                    <tr>
                        <td>
                            <input type="checkbox" class="form-control" v-bind:name="remove[]"
                                v-bind:value="vo.id">
                            <font v-text="vo.id"></font>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary">{:lang('remove')}</button>
    </div>
</div>
<script type="text/javascript">
    var v = null;
    paging(1);
    function paging(_p) {
        jQuery.pjax({
            url: NICMS.api.url + '/query.do',
            type: 'GET',
            push: true,
            replace: true,
            requestUrl: NICMS.url + '?page=' + _p,
            data: {
                method: 'user.user.query',
                page: _p,
            },
            success: function (result) {
                if (result.code == 10000) {
                    if (v) {
                        v.items = result.data;
                    } else {
                        v = new Vue({
                            el: '.box-body',
                            data: {
                                items: result.data
                            }
                        });
                    }
                }
            }
        });
    }
</script>
