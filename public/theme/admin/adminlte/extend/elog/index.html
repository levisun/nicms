<div class="box">
    <div class="box-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>{:lang('name')}</th>
                    <th>{:lang('date')}</th>
                    <th>{:lang('size')}</th>
                    <th>{:lang('operation')}</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="vo in items.list">
                    <tr>
                        <td v-text="vo.name"></td>
                        <td v-text="vo.date"></td>
                        <td v-text="vo.size"></td>
                        <td>
                            <a id="open" data-toggle="modal" data-target="#modal-default"
                                v-bind:data="vo.id"><i></i>{:lang('open')}</a>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
    <div class="box-footer clearfix"></div>
</div>


<div class="modal fade" id="modal-default">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" v-text="items.title"></h4>
            </div>
            <div class="modal-body" v-text="items.content">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>


<script>
    paging();
    var v = null;
    function paging() {
        jQuery.pjax({
            url: NICMS.api.url + '/query.do',
            type: 'GET',
            data: {
                method: 'extend.elog.query'
            },
            success: function (result) {
                if (result.code == 10000) {
                    if (v) {
                        v.items = result.data;
                    } else {
                        v = new Vue({
                            el: '.box',
                            data: {
                                items: result.data
                            }
                        });
                    }
                }
            }
        });
    }
    var vue = null;
    jQuery(document).on('click', '#open', function () {
        var id = jQuery(this).attr('data');
        jQuery.pjax({
            url: NICMS.api.url + '/handle.do',
            type: 'POST',
            data: {
                method: 'extend.elog.find',
                id: id
            },
            success: function (result) {
                if (result.code == 10000) {
                    if (vue) {
                        vue.items = result.data;
                    } else {
                        vue = new Vue({
                            el: '.modal-content',
                            data: {
                                items: result.data
                            }
                        });
                    }
                }
            }
        });
    });
</script>
