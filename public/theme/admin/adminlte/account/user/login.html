<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="/"><b>Admin</b>NI</a>
        </div>
        <div class="login-box-body">
            <form action="" method="post" id="login-form">
                <div class="form-group has-feedback">
                    <input type="text" name="username" class="form-control" placeholder="{:lang('username')}">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="password" class="form-control" placeholder="{:lang('password')}">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-primary btn-block btn-flat" v-on:click="login">{:lang('sign
                            in')}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        new Vue({
            el: '.login-box-body',
            methods: {
                login: function () {
                    var data = jQuery.getForm('#login-form');
                    data['method'] = 'account.user.login';
                    jQuery.pjax({
                        url: NICMS.api.url + '/handle.do',
                        type: 'POST',
                        data: data,
                        success: function (result) {
                            jQuery.uiToast(result.message);
                            location.reload();
                        }
                    });
                }
            }
        });
    </script>
    {tags:foot /}
