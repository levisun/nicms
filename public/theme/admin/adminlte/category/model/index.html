<div class="box">
    <div class="box-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>{:lang('name')}</th>
                    <th>{:lang('table')}</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="vo in items">
                    <tr>
                        <td v-text="vo.name"></td>
                        <td v-text="vo.table_name"></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</div>
<script>
    jQuery.pjax({
        url: NICMS.api.url + '/query.do',
        type: 'GET',
        data: {
            method: 'category.model.query',
        },
        success: function (result) {
            if (result.code == 10000) {
                var vue = new Vue({
                    el: '.box',
                    data: {
                        items: result.data.list
                    }
                });
            }
        }
    });
</script>
