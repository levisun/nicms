<div class="box">
    <div class="box-header clearfix">
        <div class="pull-left" style="margin-right: 15px;">
            <div class="form-inline">
                <label>{:lang('category')}</label>
                <select class="form-control" v-model="category_id" v-on:change="filter">
                    <option value="0">{:lang('select')}</option>
                    <template v-for="vo in category_list">
                        <optgroup v-if="vo.child || vo.model_id>=5" v-bind:label="vo.name"></optgroup>
                        <option v-else v-bind:value="vo.id" v-text="vo.name"></option>
                        <template v-for="v in vo.child">
                            <option v-bind:value="v.id" v-text="v.name"></option>
                        </template>
                    </template>
                </select>
            </div>
        </div>
        <div class="pull-left" style="margin-right: 15px;">
            <div class="form-inline">
                <label>{:lang('model')}</label>
                <select class="form-control" v-model="model_id" v-on:change="filter">
                    <option value="0">{:lang('select')}</option>
                    <template v-for="vo in model_list">
                        <optgroup v-if="vo.id>=5" v-bind:label="vo.name"></optgroup>
                        <option v-else v-bind:value="vo.id" v-text="vo.name"></option>
                    </template>
                </select>
            </div>
        </div>
        <div class="no-margin pull-left">
            <div class="form-inline">
                <label>{:lang('pass')}</label>
                <select class="form-control" v-model="is_pass" v-on:change="filter">
                    <option value="0">{:lang('select')}</option>
                    <option value="1">{:lang('is_pass')}</option>
                    <option value="2">{:lang('not_pass')}</option>
                </select>
            </div>
        </div>
        <div class="no-margin pull-right">
            <button class="btn btn-primary" v-on:click="added()">{:lang('added')}</button>
        </div>
    </div>
    <div class="box-body">
        <form id="article">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th width="5%">{:lang('sort')}</th>
                        <th>{:lang('title')}</th>
                        <th>{:lang('category')}</th>
                        <th>{:lang('model')}</th>
                        <th>{:lang('status')}</th>
                        <th>{:lang('access')}</th>
                        <th>{:lang('update time')}</th>
                        <th>{:lang('operation')}</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="vo in items.list">
                        <tr>
                            <td>
                                <input type="text" class="form-control" v-bind:name="'sort_order['+vo.id+']'"
                                    v-bind:value="vo.sort_order">
                            </td>
                            <td>
                                <a v-bind:href="vo.url.url" target="_blank" v-text="vo.title"></a>
                            </td>
                            <td>
                                <a v-bind:href="vo.url.cat_url" target="_blank" v-text="vo.cat_name"></a>
                            </td>
                            <td v-text="vo.model_name"></td>
                            <td>
                                <span class="label label-primary" v-if="vo.is_pass">{:lang('is_pass')}</span>
                                <span class="label label-primary" v-else>{:lang('not_pass')}</span>
                                <span class="label label-primary" v-if="vo.is_com">{:lang('commend')}</span>
                                <span class="label label-primary" v-if="vo.is_hot">{:lang('hot')}</span>
                                <span class="label label-primary" v-if="vo.is_top">{:lang('top')}</span>
                            </td>
                            <td v-text="vo.access_name"></td>
                            <td v-text="vo.update_time"></td>
                            <td>
                                <a class="editor" v-if="model_id<=4" v-bind:href="vo.url.editor">
                                    <i class="fa fa-pencil-square-o"></i>
                                    {:lang('editor')}
                                </a>
                                <a class="remove" v-on:click="remove(vo.id)" v-bind:data="vo.id">
                                    <i class="fa fa-trash"></i>
                                    {:lang('remove')}
                                </a>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </form>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary" v-on:click="sort">{:lang('sort')}</button>
    </div>
</div>
<script type="text/javascript">
    let article = new Vue({
        el: '.box',
        data: {
            category_list: [],
            category_id: 0,
            model_list: [],
            model_id: 0,
            is_pass: 0,
            items: []
        },
        methods: {
            loadCategory: function () {
                jQuery.pjax({
                    url: NICMS.api.url + '/query.do',
                    type: 'GET',
                    data: [
                        { name: 'method', value: 'category.category.query' }
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            article.category_list = result.data.list;
                        }
                    }
                });
            },
            loadModel: function () {
                jQuery.pjax({
                    url: NICMS.api.url + '/query.do',
                    type: 'GET',
                    data: [
                        { name: 'method', value: 'category.model.query' }
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            article.model_list = result.data.list;
                        }
                    }
                });
            },
            filter: function () {
                var filter = '';
                if (this.category_id != 0) {
                    filter += '&cid=' + this.category_id;
                }
                if (this.model_id != 0) {
                    filter += '&mid=' + this.model_id;
                }
                if (this.is_pass != 0) {
                    filter += '&pass=' + this.is_pass;
                }

                if (filter) {
                    window.location.href = '?filter' + filter;
                } else {
                    window.location.href = '?filter';
                }
            },
            load: function (_p) {
                var request = NICMS.url + '?page=' + _p;
                if (this.category_id != 0) {
                    request += '&cid=' + this.category_id;
                }
                if (this.model_id != 0) {
                    request += '&mid=' + this.model_id;
                }
                if (this.is_pass != 0) {
                    request += '&pass=' + this.is_pass;
                }

                jQuery.pjax({
                    url: NICMS.api.url + '/query.do',
                    type: 'GET',
                    push: true,
                    replace: true,
                    requestUrl: request,
                    data: [
                        { name: 'method', value: 'content.article.query' },
                        { name: 'page', value: _p },
                        { name: 'cid', value: article.category_id },
                        { name: 'mid', value: article.model_id },
                        { name: 'pass', value: article.is_pass },
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            article.items = result.data
                        }
                    }
                });
            },
            added: function () {
                window.location.href = NICMS.domain + '/content/article/added.html';
            },
            sort: function () {
                var data = jQuery('#article').serializeArray();
                data.push({ name: 'method', value: 'content.article.sort' });
                jQuery.pjax({
                    url: NICMS.api.url + '/handle.do',
                    type: 'POST',
                    data: data,
                    success: function (result) {
                        if (result.code == 10000) {
                            // category.load();
                        }
                    }
                });
            },
            remove: function (id) {
                jQuery.pjax({
                    url: NICMS.api.url + '/handle.do',
                    type: 'POST',
                    data: [
                        { name: 'method', value: 'content.article.remove' },
                        { name: 'id', value: id }
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            article.load(NICM.api.param.page);
                        }
                    }
                });
            }
        }
    });
    article.loadCategory();
    article.loadModel();
    jQuery.set_cookie('editor', '', -1);

    let cid = jQuery.get_url_query('cid');
    article.category_id = cid ? cid : 0;

    let mid = jQuery.get_url_query('mid');
    article.model_id = mid ? mid : 0;

    let pass = jQuery.get_url_query('pass');
    article.is_pass = pass ? pass : 0;

    let page = jQuery.get_url_query('page');
    page = page ? page : 1;
    article.load(page);

    window.paging = function (_p) {
        article.load(_p);
    };
</script>
