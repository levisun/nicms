<div class="box">
    <div class="box-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>{:lang('list.title')}</th>
                    <th>{:lang('list.operation')}</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="vo in items">
                    <tr>
                        <td v-text="vo.title"></td>
                        <td>
                            <a id="open" data-toggle="modal" data-target="#modal-default" v-on:click="open(vo.id)">
                                <i class="fa fa-eye"></i>
                                {:lang('button.open')}
                            </a>
                            <a v-on:click="remove(vo.id)" v-bind:data="vo.id">
                                <i class="fa fa-trash"></i>
                                {:lang('button.remove')}
                            </a>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="modal-default">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" v-text="content.title"></h4>
                </div>
                <div class="modal-body" v-html="content.content">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" v-on:click="editor(content.id)">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    let feedback = new Vue({
        el: '.box',
        data: {
            items: [],
            content: [],
        },
        methods: {
            load: function () {
                jQuery.pjax({
                    url: NICMS.api_uri + 'query.do',
                    type: 'GET',
                    data: [
                        { name: 'method', value: 'content.feedback.query' }
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            feedback.items = result.data.list;
                        }
                    }
                });
            },
            remove: function (id) {
                if (confirm("此操作不可逆,是否继续执行?")) {
                    jQuery.pjax({
                        url: NICMS.api_uri + 'handle.do',
                        type: 'POST',
                        data: [
                            { name: 'method', value: 'content.feedback.remove' },
                            { name: 'id', value: id }
                        ],
                        success: function (result) {
                            if (result.code == 10000) {
                                feedback.load();
                            }
                        }
                    });
                }
            },
            editor: function (id) {
                jQuery.pjax({
                    url: NICMS.api_uri + 'handle.do',
                    type: 'POST',
                    data: [
                        { name: 'method', value: 'content.feedback.editor' },
                        { name: 'is_pass', value: 1 },
                        { name: 'id', value: id }
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            // feedback.load();
                        }
                    }
                });
            },
            open: function (_id) {
                jQuery.pjax({
                    url: NICMS.api_uri + 'query.do',
                    type: 'GET',
                    data: [
                        { name: 'method', value: 'content.feedback.find' },
                        { name: 'id', value: _id }
                    ],
                    success: function (result) {
                        if (10000 == result.code) {
                            feedback.content = result.data;
                        }
                    }
                });
            }
        }
    });

    let page = jQuery.get_url_query('page');
    page = page ? page : 1;
    feedback.load(page);

    window.paging = function (_p) {
        feedback.load(_p);
    };
</script>
