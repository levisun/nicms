<div class="box">
    <div class="box-header clearfix">
        <div class="no-margin pull-right">
            <button class="btn btn-primary" v-on:click="added()">{:lang('added')}</button>
        </div>
    </div>
    <div class="box-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>{:lang('name')}</th>
                    <th>{:lang('operation')}</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="vo in items">
                    <tr>
                        <td v-text="vo.name"></td>
                        <td>
                            <a class="editor" v-bind:href="vo.url.editor">
                                <i class="fa fa-pencil-square-o"></i>
                                {:lang('editor')}
                            </a>
                            <a v-on:click="remove(vo.id)" v-bind:data="vo.id">
                                <i class="fa fa-trash"></i>
                                {:lang('remove')}
                            </a>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    let banner = new Vue({
        el: '.box',
        data: {
            items: [],
        },
        methods: {
            load: function () {
                jQuery.pjax({
                    url: NICMS.api_uri + 'query.do',
                    type: 'GET',
                    data: [
                        { name: 'method', value: 'content.banner.query' }
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            banner.items = result.data.list;
                        }
                    }
                });
            },
            added: function () {
                window.location.href = NICMS.domain + 'content/banner/added.html';
            },
            remove: function (id) {
                if (confirm("此操作不可逆,是否继续执行?")) {
                    jQuery.pjax({
                        url: NICMS.api_uri + 'handle.do',
                        type: 'POST',
                        data: [
                            { name: 'method', value: 'content.banner.remove' },
                            { name: 'id', value: id }
                        ],
                        success: function (result) {
                            if (result.code == 10000) {
                                banner.load();
                            }
                        }
                    });
                }
            },
            editor: function (id) {
                jQuery.pjax({
                    url: NICMS.api_uri + 'handle.do',
                    type: 'POST',
                    data: [
                        { name: 'method', value: 'content.banner.editor' },
                        { name: 'is_pass', value: 1 },
                        { name: 'id', value: id }
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            // banner.load();
                        }
                    }
                });
            },

        }
    });

    let page = jQuery.get_url_query('page');
    page = page ? page : 1;
    banner.load(page);

    window.paging = function (_p) {
        banner.load(_p);
    };
</script>
