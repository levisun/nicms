<div class="box">
    <div class="box-header clearfix">
        <div class="no-margin pull-right">
            <button class="btn btn-primary" v-on:click="added">{:lang('button.added')}</button>
        </div>
    </div>
    <div class="box-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>{:lang('list.role name')}</th>
                    <th>{:lang('list.status')}</th>
                    <th>{:lang('list.remark')}</th>
                    <th>{:lang('list.operation')}</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="vo in items.list">
                    <tr>
                        <td v-text="vo.name"></td>
                        <td>
                            <span class="label label-primary">
                                <font v-if="vo.status == 1">{:lang('button.open')}</font>
                                <font v-if="vo.status == 0">{:lang('button.close')}</font>
                            </span>
                        </td>
                        <td v-text="vo.remark"></td>
                        <td>
                            <a class="editor" v-bind:href="vo.url.editor">
                                <i class="fa fa-pencil-square-o"></i>
                                {:lang('button.editor')}
                            </a>
                            <a v-on:click="remove(vo.id)">
                                <i class="fa fa-trash"></i>
                                {:lang('button.remove')}
                            </a>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
    <div class="box-footer clearfix" v-html="items.page"></div>
</div>
<script>
    let role = new Vue({
        el: '.box',
        data: {
            items: []
        },
        methods: {
            load: function (_p) {
                jQuery.pjax({
                    url: NICMS.api_uri + 'query.do',
                    type: 'GET',
                    push: true,
                    replace: true,
                    requestUrl: NICMS.url + '?page=' + _p,
                    data: [
                        { name: 'method', value: 'user.role.query' },
                        { name: 'page', value: _p }
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            role.items = result.data;
                        }
                    }
                });
            },
            added: function () {
                window.location.href = NICMS.domain + 'user/role/added.html';
            },
            remove: function (id) {
                if (confirm("此操作不可逆,是否继续执行?")) {
                    jQuery.pjax({
                        url: NICMS.api_uri + 'handle.do',
                        type: 'POST',
                        data: [
                            { name: 'method', value: 'user.role.remove' },
                            { name: 'id', value: id }
                        ],
                        success: function (result) {
                            if (result.code == 10000) {
                                role.load(NICM.api.param.page);
                            }
                        }
                    });
                }
            }
        }
    });
    let page = jQuery.get_url_query('page');
    page = page ? page : 1;
    role.load(page);

    window.paging = function (_p) {
        role.load(_p);
    };
</script>
