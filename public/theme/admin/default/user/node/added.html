<div class="box">
    <div class="box-body">
        <form id="node">
            <div class="form-group">
                <label>{:lang('parent')}</label>
                <input type="text" class="form-control" disabled="true" v-bind:value="items.parent">
                <input type="hidden" name="pid" v-bind:value="items.pid">
            </div>

            <div class="form-group">
                <label>{:lang('node name')}</label>
                <input type="text" name="name" class="form-control">
            </div>

            <div class="form-group">
                <label>{:lang('node title')}</label>
                <input type="text" name="title" class="form-control">
            </div>

            <div class="form-group">
                <label>{:lang('remark')}</label>
                <input type="text" name="remark" class="form-control">
            </div>

            <div class="form-group">
                <label>{:lang('level')}</label>
                <select class="form-control" name="level">
                    <template v-for="vo in items.level_list">
                        <option v-bind:value="vo.id" v-text="vo.name"></option>
                    </template>
                </select>
            </div>

            <div class="form-group">
                <label>{:lang('show')}</label>
                <label>
                    <input type="radio" name="status" value="1" checked="checked">
                    {:lang('open')}
                </label>
                <label>
                    <input type="radio" name="status" value="0">
                    {:lang('close')}
                </label>
            </div>

            <div class="form-group">
                <label>{:lang('sort')}</label>
                <input type="text" name="sort_order" class="form-control">
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-primary" v-on:click="added()" value="{:lang('save')}">
            </div>
        </form>
    </div>
</div>
<script>
    let node = new Vue({
        el: '.box',
        data: {
            items: []
        },
        methods: {
            load: function () {
                jQuery.pjax({
                    url: NICMS.api.url + '/query.do',
                    type: 'GET',
                    data: {
                        method: 'user.node.find',
                        pid: NICMS.api.param.id
                    },
                    success: function (result) {
                        if (result.code == 10000) {
                            node.items = result.data;
                        }
                    }
                });
            },
            added: function () {
                var data = jQuery.getForm('#node');
                data['method'] = 'user.node.added';
                jQuery.pjax({
                    url: NICMS.api.url + '/handle.do',
                    type: 'POST',
                    data: data,
                    success: function (result) {
                        if (result.code === 10000) {
                            jQuery.uiToast(result.message);
                            history.back();
                        }
                    }
                });
            }
        }
    });
    node.load();
</script>
