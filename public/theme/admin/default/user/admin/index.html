<div class="box">
    <div class="box-header clearfix">
        <div class="no-margin pull-right">
            <button class="btn btn-primary" v-on:click="added">{:lang('added')}</button>
        </div>
    </div>
    <div class="box-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th width="5%">{:lang('id')}</th>
                    <th>{:lang('username')}</th>
                    <th>{:lang('email')}</th>
                    <th>{:lang('phone')}</th>
                    <th>{:lang('role name')}</th>
                    <th>{:lang('status')}</th>
                    <th>{:lang('last login ip')}</th>
                    <th>{:lang('last login time')}</th>
                    <th>{:lang('operation')}</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="vo in items">
                    <tr>
                        <td>


                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    let admin = new Vue({
        el: '.box',
        data: {
            items: []
        },
        methods: {
            load: function (_p) {
                jQuery.pjax({
                    url: NICMS.api.url + '/query.do',
                    type: 'GET',
                    push: true,
                    replace: true,
                    requestUrl: NICMS.url + '?page=' + _p,
                    data: [
                        { name: 'method', value: 'user.admin.query' },
                        { name: 'page', value: _p }
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            admin.items = result.data;
                        }
                    }
                });
            },
            added: function () {
                window.location.href = NICMS.domain + '/user/admin/added.html';
            },
            remove: function (id) {
                jQuery.pjax({
                    url: NICMS.api.url + '/handle.do',
                    type: 'POST',
                    data: [
                        { name: 'method', value: 'user.admin.remove' },
                        { name: 'id', value: id }
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            location.reload();
                        }
                    }
                });
            }
        }
    });
    admin.load(1);
    function paging(_p) {
        admin.load(_p);
    }
</script>
