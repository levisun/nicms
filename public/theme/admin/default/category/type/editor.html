<div class="box">
    <div class="box-body">
        <form id="type">
            <div class="form-group">
                <label>{:lang('name')}</label>
                <input type="text" name="name" class="form-control" v-bind:value="items.name">
            </div>

            <div class="form-group">
                <label>{:lang('remark')}</label>
                <input type="text" name="remark" class="form-control" v-bind:value="items.remark">
            </div>

            <div class="form-group">
                <label>{:lang('category_id')}</label>
                <select class="form-control" name="category_id">
                    <option>{:lang('select')}</option>
                    <template v-for="vo in category">
                        <option v-bind:value="vo.id" v-text="vo.name" v-bind:selected="vo.id==items.category_id ? true : false"></option>

                        <option v-for="v in vo.child" v-bind:value="v.id" v-text="'|__'+v.name" v-bind:selected="v.id==items.category_id ? true : false"></option>

                    </template>
                </select>
            </div>
        </form>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary" v-on:click="editor">{:lang('save')}</button>
    </div>
</div>
<script>
    let type = new Vue({
        el: '.box',
        data: {
            category: [],
            items: [],
        },
        methods: {
            load: function () {
                jQuery.pjax({
                    url: NICMS.api.url + '/query.do',
                    type: 'GET',
                    data: [
                        { name: 'method', value: 'category.type.find' },
                        { name: 'id', value: NICMS.api.param.id }
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            type.items = result.data;
                        }
                    }
                });

                jQuery.pjax({
                    url: NICMS.api.url + '/query.do',
                    type: 'GET',
                    data: [
                        { name: 'method', value: 'category.category.query' }
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            type.category = result.data.list;
                        }
                    }
                });
            },
            editor: function () {
                var data = jQuery('#type').serializeArray();
                data.push({ name: 'method', value: 'category.type.editor' });
                data.push({ name: 'id', value: NICMS.api.param.id });
                jQuery.pjax({
                    url: NICMS.api.url + '/handle.do',
                    type: 'POST',
                    data: data,
                    success: function (result) {
                        if (result.code === 10000) {
                            jQuery.uiToast(result.message);
                            location.reload();
                        } else {
                            jQuery.uiToast(result.message);
                        }
                    }
                });
            }
        }
    });
    type.load();
</script>
