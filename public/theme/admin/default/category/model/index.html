<div class="box">
    <div class="box-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>{:lang('name')}</th>
                    <th>{:lang('table')}</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="vo in items">
                    <tr>
                        <td v-text="vo.name"></td>
                        <td v-text="vo.table_name"></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</div>
<script>
    let model = new Vue({
        el: '.box',
        data: {
            items: [],
        },
        methods: {
            load: function () {
                jQuery.pjax({
                    url: NICMS.api.url + '/query.do',
                    type: 'GET',
                    data: [
                        { name: 'method', value: 'category.model.query' }
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            model.items = result.data.list
                        }
                    }
                });
            }
        }
    });
    model.load();
</script>
