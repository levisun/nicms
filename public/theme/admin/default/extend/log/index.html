<div class="box">
    <div class="box-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>{:lang('run user')}</th>
                    <th>{:lang('run action')}</th>
                    <th>{:lang('remark')}</th>
                    <th>{:lang('ip')}</th>
                    <th>{:lang('date')}</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="vo in items.list">
                    <tr>
                        <td>
                            [<font v-text="vo.role_name"></font>]
                            <font v-text="vo.username"></font>
                        </td>
                        <td>
                            <font v-text="vo.action_name"></font>
                        </td>
                        <td>
                            <font v-text="vo.remark"></font>
                        </td>
                        <td>
                            <font v-text="vo.action_ip"></font>
                        </td>
                        <td>
                            <font v-text="vo.create_time"></font>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
    <div class="box-footer clearfix" v-html="items.page"></div>
</div>

<script>
    let log = new Vue({
        el: '.box',
        data: {
            items: [],
        },
        methods: {
            load: function (_p) {
                jQuery.pjax({
                    url: NICMS.api.url + '/query.do',
                    type: 'GET',
                    push: true,
                    replace: true,
                    requestUrl: NICMS.url + '?page=' + _p,
                    data: {
                        method: 'extend.log.query',
                        page: _p,
                    },
                    success: function (result) {
                        if (result.code == 10000) {
                            log.items = result.data;
                        }
                    }
                });
            }
        }
    });
    log.load(1);

    function paging(_p) {
        log.load(_p);
    }
</script>
