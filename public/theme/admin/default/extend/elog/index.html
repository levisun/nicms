<div class="box">
    <div class="box-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>{:lang('name')}</th>
                    <th>{:lang('date')}</th>
                    <th>{:lang('size')}</th>
                    <th>{:lang('operation')}</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="vo in items.list">
                    <tr>
                        <td v-text="vo.name"></td>
                        <td v-text="vo.date"></td>
                        <td v-text="vo.size"></td>
                        <td>
                            <a id="open" data-toggle="modal" data-target="#modal-default" @click="open(vo.id)">
                                <i class="fa fa-eye"></i>
                                {:lang('open')}
                            </a>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
    <div class="box-footer clearfix"></div>


    <div class="modal fade" id="modal-default">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" v-text="error_log.title"></h4>
                </div>
                <div class="modal-body" v-html="error_log.content">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    let elog = new Vue({
        el: '.box',
        data: {
            items: [],
            error_log: [],
        },
        methods: {
            load: function () {
                jQuery.pjax({
                    url: NICMS.api_uri + '/query.do',
                    type: 'GET',
                    data: [
                        { name: 'method', value: 'extend.elog.query' }
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            elog.items = result.data;
                        }
                    }
                });
            },
            open: function (_id) {
                jQuery.pjax({
                    url: NICMS.api_uri + '/handle.do',
                    type: 'POST',
                    data: [
                        { name: 'method', value: 'extend.elog.find' },
                        { name: 'id', value: _id }
                    ],
                    success: function (result) {
                        if (result.code == 10000) {
                            elog.error_log = result.data;
                        }
                    }
                });
            }
        }
    });
    elog.load();
</script>
