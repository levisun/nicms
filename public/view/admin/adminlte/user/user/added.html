<div class="box">
    <div class="box-body">
        <form id="category">
            <div class="form-group">
                <label>{:lang('username')}</label>
                <input type="text" name="username" class="form-control">
            </div>

            <div class="form-group">
                <label>{:lang('password')}</label>
                <input type="password" name="password" class="form-control">
            </div>

            <div class="form-group">
                <label>{:lang('level')}</label>
                <select class="form-control" name="level_id">
                    <option value="0">{:lang('select')}</option>
                    <template v-for="vo in items.name" >
                    <option v-bind:value="vo.id" v-text="vo.name"></option>
                    </template>
                </select>
            </div>
        </form>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary">{:lang('save')}</button>
    </div>
</div>
<script>
jQuery(document).on('click', '.btn', function(){
    var btn = jQuery(this).button("{:lang('saveing')}");
    var data = jQuery.getForm('#category');
    data['method'] = 'category.category.added';
    data['pid'] = NICMS.api.param.id;
    jQuery.pjax({
        url: NICMS.api.url + '/handle.do',
        type: 'POST',
        data: data,
        success: function(result){
            if (result.code === 10000) {
                jQuery.uiToast(result.message);
                history.back();
            }
        }
    });
});
</script>
